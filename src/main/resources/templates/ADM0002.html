
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/user.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/ADM002.js"></script>
    <title>ユーザ管理</title>
</head>
<body>
<!-- Begin vung header -->
<div>
    <div>
        <table>
            <tr>
                <td width = "80%"><img src="../images/logo-manager-user.gif" alt="Luvina" /><td>
                <td align="left"><a th:href = "@{/logout}">Logout</a>  <a th:href = "@{/listUser}">Top</a><td>
            </tr>
        </table>
    </div>
</div>

<!-- End vung header -->

<!-- Begin vung dieu kien tim kiem -->
<!-- Begin vung hien thi danh sach user -->
<form action="" method="get" name="mainform" id="search_form">
    <table  class="tbl_input" border="0" width="90%"  cellpadding="0" cellspacing="0" >
        <tr>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td>
                会員名称で会員を検索します。検索条件無しの場合は全て表示されます。
            </td>
        </tr>
        <tr>
            <td width="100%">
                <table class="tbl_input" cellpadding="4" cellspacing="0" >
                    <tr>
                        <td class="lbl_left">氏名:</td>
                        <td align="left">
                            <input class="txBox" type="text" name="name" value="" id = "full_name"
                                   size="20" onfocus="this.style.borderColor='#0066ff';"
                                   onblur="this.style.borderColor='#aaaaaa';" />
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="lbl_left">グループ:</td>
                        <td align="left" width="80px">
                            <select name="group_id" id="group_id">
                                <option value="0">全て</option>
                            </select>
                        </td>
                        <td align="left">
                            <input class="btn" type="submit" value="Search" id="btn_search"/>
                            <input class="btn" type="button" value="Add User" th:onclick="|window.location.href='@{/addingUserForm}'|" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- End vung dieu kien tim kiem -->
</form>
<table class="tbl_list" id="tbl_list_id" border="1" cellpadding="4" cellspacing="0" width="80%">
    <thead>
        <tr class="tr2">
            <th align="center" width="20px">
                ID
            </th>
            <th align="left">
                氏名 <a href = "" id="sortFullName" class="sort">▲▽</a>
            </th>
            <th align="left">
                生年月日
            </th>
            <th align="left">
                グループ
            </th>
            <th align="left">
                メールアドレス
            </th>
            <th align="left" width="70px">
                電話番号
            </th>
            <th align="left">
                日本語能力  <a href = "" id="sortNameLevel" class="sort">▲▽</a>
            </th>
            <th align="left">
                失効日 <a href = "" id="sortEndDate" class="sort">△▼</a>
            </th>
            <th align="left">
                点数
            </th>
        </tr>
    </thead>
    <tbody id="tbl_body_id">

    </tbody>
</table>
<!-- End vung hien thi danh sach user -->

<!-- Begin vung paging -->
<table>
    <tr>
        <td class = "lbl_paging">
            <a href = "#" id ="previous"><<</a>
            <span id ="pages_region">
                <a href = "#" id="page0" class="abc">1</a>
                <a href = "#" id="page1" class="abc">2</a>
                <a href = "#" id="page2" class="abc">3</a>
            </span>
            <a href = "#" id = "next">>></a>
        </td>
    </tr>
</table>
<!-- End vung paging -->

<!-- Begin vung footer -->
<div class = "lbl_footer">
    <br><br><br><br>
    Copyright ©　2010　ルビナソフトウエア株式会社. All rights reserved.
</div>
<!-- End vung footer -->

<p id="greeting-id">The ID is </p>
<p id="greeting-content">The content is </p>

</body>

</html>
